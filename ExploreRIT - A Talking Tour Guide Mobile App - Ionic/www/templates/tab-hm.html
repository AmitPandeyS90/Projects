<ion-view>
  <ion-content class="padding">
    <div id="inst">
      <h3>Step 1</h3>
      <p>
        Switch device GPS on and click on the Locate tab. Notice the red marks on the map.
      </p>
      <h3>Step 2</h3>
      <p>
        Walk to any of the red marked location of your choice as shown in the map.
      </p>
      <h3>Step 3</h3>
      <p>
        Click on the Read tab to read the text in addition to the audio.
      </p>
    </div>
  </ion-content>
</ion-view>
